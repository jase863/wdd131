<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review Form - Jason Walker</title>
    <meta name="description" content="Jason Walker's product review form page for WDD131 - Dynamic Web Fundamentals, taught at BYU-I">
    <meta name="author" content="Jason Walker">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Lato:wght@300&display=swap" rel="stylesheet">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <main>
        <h1 class="title">Product Review</h1>
        <form method="get" action="review.html">
            <p class="required-msg">* Denotes a Required Field</p>
            <fieldset>
                <label class="product-selection "for="product-selection">Product Name*</label>
                <select id="product-selection" name="subject" required>
                    <option value="" disabled selected>Select a Product*</option>
                </select>

                <p class="rating-group">Overall Rating*</p>
                <div class="rating-group">
                    <label for="1-star"><input type="radio" id="1-star" name="rating" value="1" required> ⭐</label>
                    <label for="2-star"><input type="radio" id="2-star" name="rating" value="2"> ⭐⭐</label>
                    <label for="3-star"><input type="radio" id="3-star" name="rating" value="3"> ⭐⭐⭐</label>
                    <label for="4-star"><input type="radio" id="4-star" name="rating" value="4"> ⭐⭐⭐⭐</label>
                    <label for="5-star"><input type="radio" id="5-star" name="rating" value="5"> ⭐⭐⭐⭐⭐</label>
                </div>

                <label for="install-date">Date of Installation*</label>
                <input type="date" id="install-date" name="install-date" required>

                <p>Useful Features (Check all that apply)</p>
                <div class="checkbox">
                    <label for="durability"><input type="checkbox" id="durability" name="durability"> Durability</label>
                    <label for="ease-of-use"><input type="checkbox" id="ease-of-use" name="ease-of-use"> Ease of Use</label>
                    <label for="performance"><input type="checkbox" id="performance" name="performance"> Performance</label>
                    <label for="design"><input type="checkbox" id="design" name="design"> Design</label>
                </div>

                <label for="written-review">Written Review (Optional)</label>
                <textarea id="written-review" name="written-review"></textarea>

                <label for="username">Your Name (Optional)</label>
                <input type="text" id="username" name="user-name">

                <input type="submit" value="Post My Review" class="submitBtn">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>
            <span id="currentyear"></span>
            | Jason Walker | Utah
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
