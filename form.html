<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review Form - Jason Walker</title>
    <meta name="description" content="Jason Walker's product review form page for WDD131 - Dynamic Web Fundamentals, taught at BYU-I">
    <meta name="author" content="Jason Walker">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Lato:wght@300&display=swap" rel="stylesheet">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <main>
        <h1 class="title">Product Review</h1>
        <form method="get" action="review.html">
            <fieldset>
                <p>Product Name*</p>
                <label>
                    <select id="product-selection" name="subject" required>
                        <option value="" disabled selected>Select a Product*</option>
                    </select>
                </label>
                <p>Overall Rating*</p>
                    <div class="rating-group">
                        <label><input type="radio" id="1-star" name="rating" value="1" required> ⭐</label>
                        <label><input type="radio" id="2-star" name="rating" value="2" > ⭐⭐</label>
                        <label><input type="radio" id="3-star" name="rating" value="3"> ⭐⭐⭐</label>
                        <label><input type="radio" id="4-star" name="rating" value="4"> ⭐⭐⭐⭐</label>
                        <label><input type="radio" id="5-star" name="rating" value="5"> ⭐⭐⭐⭐⭐</label>
                    </div>
                <p>Date of Installation*</p>
                    <label id="install-date"><input type="date" name="install-date" required></label>
                <p>Useful Features (Check all that apply)</p>
                    <div class="checkbox">
                        <label><input type="checkbox" id="check1" name="durability">Durability</label>
                        <label><input type="checkbox" id="check2" name="ease-of-use">Ease of Use</label>
                        <label><input type="checkbox" id="check3" name="performance">Performance</label>
                        <label><input type="checkbox" id="check4" name="design">Design</label>
                    </div>
                <p>Written Review (Optional)</p>
                    <label><textarea id="written-review" name="written-review"></textarea></label>
                <p>Your Name (Optional)</p>
                    <label><input type="text" id="username" name="user-name"></label>
                <input type="submit" value="Post My Review" class="submitBtn">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>
            <span id="currentyear"></span>
            | Jason Walker | Utah
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
