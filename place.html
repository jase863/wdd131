<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Country Page - Jason Walker</title>
    <meta name="description" content="Jason Walker's country page for WDD131 - Dynamic Web Fundamentals, taught at BYU-I">
    <meta name="author" content="Jason Walker">
    <link rel="stylesheet" href="styles/country.css">
    <link rel="stylesheet" href="styles/country-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Lato:wght@300&display=swap" rel="stylesheet">
    <script defer src="scripts/country.js"></script>
</head>
<body>
    <header>
        <h1>Germany</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/castle-large.webp" media="(min-width: 1000px)">
                <source srcset="images/castle-medium.webp" media="(min-width: 400px)">
                <img src="images/castle-small.webp" alt="Neuschwanstein Castle, Bavaria" width="400" height="">
            </picture>
        </div>
        <div class="data">
            <h2 class="data-heading">Data</h2>
            <p>Area: 357,022 sq km</p>
            <p>Population: 83,963,603</p>
            <p>Capital: Berlin</p>
            <p>Language: German</p>
            <p>Currency: Euro</p>
            <p>Time Zone: UTC+1</p>
            <p>Calling Code: +49</p>
            <p>Internet TLD: .de</p>
        </div>
        <div class="weather">
            <section class="icon-container">
                <h2 class="weather-heading">Weather<img src="images/partly_cloudy_icon.svg" alt="partly cloudy weather icon" class="weather-icon"></h2>
            </section>
            <p class="temp"></p>
            <p class="conditions"></p>
            <p class="wind"></p>
            <p class="chill"></p>
        </div>
    </main>
    <footer>
        <p>
            <span id="currentyear"></span>
            | Jason Walker | Utah
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
